<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>hello</title>
</head>
<body><!-- <h1> nombre <span th:text="${person.name}"></span>!!!</h1>
	<h1> edad <span th:text="${person.age}"></span>!!!</h1> -->
	
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody th:each="person : ${people}"><!-- por cada persona en el listado people -->

			</tr>
		</tbody>
	</table>
</body>
