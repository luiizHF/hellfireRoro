<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>form</title>
</head>
<body>
	<form action="#" th:action="@{/example3/addperson}" th:object="${person}" method="post">
		<p> NAME: <input type="text" th:field="*{name}"/></p> <!-- th:field es para cuando queremos asignar un valor al objeto-->
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name has Errors</p>
		<p> AGE: <input type="number" th:field="*{age}"/></p>
		<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> Name has Errors</p>
		<p> <input type="submit" value="Send"/></p>  
	</form>
</body>
</html>
